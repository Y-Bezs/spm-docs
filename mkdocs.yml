# Project information
site_name: SPM Documentation
#site_url: https://www.fil.ion.ucl.ac.uk/spm/#####
site_author: SPM Team
site_description: >-
  Documentation of the SPM Software for neuroimaging

# Repository
repo_url: https://github.com/spm/spm
repo_name: spm/spm
edit_uri: https://github.com/spm/spm-docs/blob/main/docs/

# Copyright
copyright: Copyright &copy; 1991 - 2023 SPM Team and Collaborators

# Configuration
theme:
  name: material
  palette:
   - media: "(prefers-color-scheme)"
     primary: blue grey
     accent: deep orange
     toggle:
       icon: material/brightness-auto
       name: Switch to light mode
   - media: "(prefers-color-scheme: light)"
     scheme: default
     primary: blue grey
     accent: deep orange
     toggle:
       icon: material/brightness-7
       name: Switch to dark mode
   - media: "(prefers-color-scheme: dark)"
     scheme: slate
     primary: blue grey
     accent: deep orange
     toggle:
       icon: material/brightness-4
       name: Switch to system preference
  logo: assets/images/spm_logo_white.png
  favicon: assets/images/spm_favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

